<!--  Variable declaration -->
{% set articles = craft.entries ({
									 section: 'article',
									 limit: null
}) %}

<!--  Grid of the programs -->
<section class="m-section m-section--small">
	<div class="container">
		<div class="u-flex u-flex-wrap">
			{% for article in articles.all() %}
				{% include '/blog/components/_article.html' %}
			{% endfor %}
		</div>
	</div>
</section>
